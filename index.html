<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food friends</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="btn1">
        <div class="title" id="title1">Food Friends <img class="hocho" src="/images/hot dog.png" alt=""></div>
        <div class="welcome__view--container">
            <div class="info">
                <h3>Â¡Bienvenido a Food Friends!</h3>
                <ul class="instruc">
                    <li>Instrucciones: Debes ayudar a los food friends a encontrar su pareja.</li>
                    <li>Cada vez conectes una pareja, ganaras tiempo para continuar tu aventura.</li>
                </ul>
            </div>
            <button id="startGame"><img src="/button1.png" alt=""></button>
            <div class="leader__board--container">
                <h3>Leader Board</h3>
                <ul id="leader__board--ul">

                </ul>
            </div>
        </div>

        
        <audio controls autoplay loop  id="audio">
            <source type="audio/wav" src="/Kirby Dream Land - 8Bit_160k.mp3">
        </audio>

        <button id="startGame"><img src="/button1.png" alt=""></button>
        <div id="gameBoard">
            <div class="statusBar">
                <div id="timer1" class="timer">
                    <span id="minDec" class="number">0</span>
                    <span id="minUni" class="number">0</span>
                    <span>:</span>
                    <span id="secDec" class="number">0</span>
                    <span id="secUni" class="number">0</span>
                </div>

                <button id="Shuffle" class="shfl1"><img src="./images/shuffle.png" alt=""></button>
            </div>
            <canvas id="canvas" width="1135" height="510"></canvas>
        </div>
    </div>
    <div class="end__screen" id="looser&winner">
        <div class="end__screen--container">
            <h2 class="end__screen--title"></h2>
            <span class="end__screen--score"></span>
            <img class="end__screen--img" src="" alt="" srcset="">
            <div class="end__screen--buttons">
                <form id="form">
                    <input type="text" required name="name" id="name" placeholder="Ingrese su nombre"> <button type="submit" id="home__btn"><img src="./images/home.png" alt=""></button>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
